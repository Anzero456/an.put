<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WWW.MINHTUBE.net</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>

<body>
    <div class="container">
    <div class="header">
        <div class="button" onclick = "button()">
            <div class="block">
                <i class="fas fa-sun sun" ></i>
                <i class="fas fa-moon moon"></i>
            </div>
        </div>

       <div class="Logo">
           ANBEOS
       </div>
        <div class="search">
            <input type="text" placeholder="Search">

            <i class="fas fa-search"></i>
        </div>
    </div>

    
    <div class="Div">
        <video class="Video" controls width="1000px">
            <source src="zed.mp4">
        </video>
    </div>
</div>

    <script>
        function button()
        {
            document.querySelector('.block').classList.toggle('active');
            document.querySelector('.moon').classList.toggle('dark');
            document.querySelector('.header').classList.toggle('dark1');
            document.querySelector('.container').classList.toggle('dark2');
        }
    </script>
    
</body>
</html>
